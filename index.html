<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="proj1.css">
</head>
<body>
    <div class="form-container">
        <h2>Signup Form</h2>
        <form id="signupForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error">Email should be more than 3 characters and contain "@" and "."</span>
            <span id="emailSuccess" class="success">All good to go!</span>
            
            <br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error">Password should be more than 8 characters.</span>
            <span id="passwordSuccess" class="success">All good to go!</span>
            
            <br><br>
            
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>
    
    <script src="proj.js"></script>
</body>
</html>
